        <h1>Collections Shuffle</h1>

        <p>Shuffles the given list.</p>

        <p><b>Sample Program 1: Collections.shuffle(List<Object> list)</b></p>
        <pre>
            package collections;

            import java.util.ArrayList;
            import java.util.Collections;
            import java.util.List;
            
            public class Shuffle {
                public static void main(String[] args) {
                    List<String> list = new ArrayList<String>();
                    list.add("Kitkat");
                    list.add("Lollipop");
                    list.add("Marchmallow");
                    list.add("Nougat");
                    list.add("Oreo");
                    list.add("Pie");
            
                    Collections.shuffle(list);
                    System.out.println(list);
                }
            }
        </pre>

        <p><b>Output:</b></p>
        <pre>
            [Nougat, Lollipop, Oreo, Pie, Kitkat, Marchmallow]
        </pre>

        <p>You can specify randomness of the shuffling using Random attribute in shuffle method.</p>

        <p><b>Sample Program 2: Collections.shuffle(List<Object> list, Random random)</b></p>
        <pre>
            import java.util.ArrayList;
            import java.util.Collections;
            import java.util.List;
            import java.util.Random;
            
            public class Shuffle {
                public static void main(String[] args) {
                    List<String> list = new ArrayList<String>();
                    list.add("Kitkat");
                    list.add("Lollipop");
                    list.add("Marchmallow");
                    list.add("Nougat");
                    list.add("Oreo");
                    list.add("Pie");
            
                    Random random = new Random();
                    Collections.shuffle(list, random);
                    System.out.println(list);
                }
            }
        </pre>

        <p><b>Output:</b></p>
        <pre>
            [Oreo, Nougat, Pie, Marchmallow, Lollipop, Kitkat]
        </pre>

        <p>You can specify seed value for Random in order to get the same shuffled order everytime.</p>

        <p><b>Sample Program 3: Collections.shuffle(List<Object> list, Random random) with Seed</b></p>

        <pre>
            import java.util.ArrayList;
            import java.util.Collections;
            import java.util.List;
            import java.util.Random;
            
            public class Shuffle {
                public static void main(String[] args) {
                    List<String> list = new ArrayList<String>();
                    list.add("Kitkat");
                    list.add("Lollipop");
                    list.add("Marchmallow");
                    list.add("Nougat");
                    list.add("Oreo");
                    list.add("Pie");
            
                    Random random = new Random(3);
                    Collections.shuffle(list, random);
                    System.out.println(list);
                }
            }
        </pre>

        <p><b>Output:</b></p>
        <pre>
            [Pie, Nougat, Lollipop, Oreo, Kitkat, Marchmallow]
        </pre>
